<div class="main">
    <div class="container">
        <section class="contact">
            <h1 class="contact__title title">Contact</h1>
            <p class="contact__subtitle">Love to hear your thoughts, fears & feelings...</p>
            <form action="" class="contact__form">
                <label for="name">Name*</label>
                <input name="name" type="text"  placeholder="Enter your name">

                <label  for="email">Email*</label>
                <input name="email" type="email" placeholder="Enter your email">

                <label  for="message">Message</label>
                <textarea name="massage"  placeholder="Enter your message"></textarea>


                <button class="contact__form-btn" type="submit" >Submit</button>
            </form>
        </section>
    </div>
</div>
